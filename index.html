<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <script src="//d3js.org/d3-queue.v3.min.js"></script>
    <script src="script.js"></script>
    <title>D3 Top 100 Companies Force Layout Chart</title>
</head>
<body>
    <div id="controls">
    <span class="radiobuttons">
        <label><input id="combine" type="radio" name="grouping" value="combine" checked>Show Combined</label>
        <label><input id="industry" type="radio" name="grouping" value="industry">Show By Industry</label>
    </span>
        <input id="search" placeholder="Search By Company" />
        <button id="btnSearch">Search</button>
        <button id="btnClear">Clear</button>
    </div>

    <h3 class="centerText">Top 100 companies by revenues and profits</h3>
    <div id="bubble-chart"></div>

<script>
        d3.queue()
            .defer(d3.json, "companies.json")
            .await(createForceChart);

</script>
</body>
</html>
